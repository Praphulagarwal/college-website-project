<div class="jumbotron jumbotron-fluid " >
  <div class="container">
    <h1 >Principal</h1>

  </div>
</div>
<form [formGroup]="form" (submit)="onSavePost()">

  <div>
    <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
    <input type="file" name="image" #filePicker  (change)= "onImagePicked($event)">

  </div>
  <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">

        <img [src]="imagePreview" [alt]="form.value.title">
  </div>

<div class="md-form">
  <div class="form-group shadow-textarea">

    <textarea class="form-control z-depth-1" formControlName="content" rows="6" name="content" placeholder="Message From the principal...">

    </textarea>
  </div>



  <button class="btn info" [disabled]=!form.valid>Save</button>
  <button class="btn info" >Edit</button>

</div>


</form>
