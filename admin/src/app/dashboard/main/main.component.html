<div class="content">
  <div class="container-fluid" style="max-width:1000px;height: auto;margin-top: 7px;margin-bottom: 10px;" >

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>


  <!-- Wrapper for slides -->
  <div class="carousel-inner" >


    <div class="item active">
      <img src="assets/images/governor.jpg" alt="Chicago" style="height:auto;width:100%;object-fit: contain;">
    </div>

    <div class="item" style="width: 100%;">
      <img src="assets/images/student.jpg" alt="New York" style="height:auto;width:100%;object-fit: contain;">
    </div>

    <div class="item" style="width: 100%;">
        <img src="assets/images/senior.jpg" alt="New York" style="height:auto;width:100%;object-fit: contain;">
      </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>

</div>
</div>
